<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Auth Section */
        .auth-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .auth-section.hidden {
            display: none;
        }

        .auth-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .auth-tabs button {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #999;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .auth-tabs button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .auth-form {
            width: 100%;
            max-width: 300px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
        }

        .auth-form .name-field {
            display: none;
        }

        .auth-form.signup .name-field {
            display: block;
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .chat-section.active {
            display: flex;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message .sender {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message .content {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            position: relative;
        }

        .streaming-container {
            position: absolute;
            top: -30px;
            left: 20px;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 10px;
            border-radius: 10px;
        }

        .streaming-container input {
            width: auto !important;
            margin: 0 !important;
            cursor: pointer;
        }

        .streaming-container label {
            cursor: pointer;
            user-select: none;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .input-area button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ AI Chatbot Demo</h1>
            <button id="logoutBtn" style="display: none;" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </header>

        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="active" onclick="switchTab('login')">Î°úÍ∑∏Ïù∏</button>
                <button onclick="switchTab('signup')">ÌöåÏõêÍ∞ÄÏûÖ</button>
            </div>
            <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
                <input type="text" name="name" placeholder="Ïù¥Î¶Ñ" class="name-field">
                <input type="email" name="email" placeholder="Ïù¥Î©îÏùº" required>
                <input type="password" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" required>
                <button type="submit" id="authBtn">Î°úÍ∑∏Ïù∏</button>
            </form>
            <div class="error-message" id="authError"></div>
        </div>

        <div class="chat-section" id="chatSection">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    üí¨ AIÏóêÍ≤å Î¨¥ÏóáÏù¥Îì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî!
                </div>
            </div>
            <div class="input-area">
                <div class="streaming-container">
                    <input type="checkbox" id="streamingToggle" checked>
                    <label for="streamingToggle">Ïã§ÏãúÍ∞Ñ Ïä§Ìä∏Î¶¨Î∞ç ÎãµÎ≥Ä</label>
                </div>
                <input type="text" id="messageInput" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()">Ï†ÑÏÜ°</button>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        let token = localStorage.getItem('token');

        if (token) {
            showChat();
        }

        function switchTab(tab) {
            isLogin = tab === 'login';
            const form = document.getElementById('authForm');
            const btn = document.getElementById('authBtn');
            const tabs = document.querySelectorAll('.auth-tabs button');

            tabs.forEach((t, i) => {
                t.classList.toggle('active', (i === 0) === isLogin);
            });

            form.classList.toggle('signup', !isLogin);
            btn.textContent = isLogin ? 'Î°úÍ∑∏Ïù∏' : 'ÌöåÏõêÍ∞ÄÏûÖ';
            document.getElementById('authError').textContent = '';
        }

        async function handleAuth(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            const name = form.name.value;
            const errorDiv = document.getElementById('authError');

            try {
                if (isLogin) {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();

                    if (data.success) {
                        token = data.data.accessToken;
                        localStorage.setItem('token', token);
                        showChat();
                    } else {
                        errorDiv.textContent = data.error?.message || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®';
                    }
                } else {
                    const res = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, name })
                    });
                    const data = await res.json();

                    if (data.success) {
                        errorDiv.style.color = '#27ae60';
                        errorDiv.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Î°úÍ∑∏Ïù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
                        switchTab('login');
                        form.email.value = email;
                        form.password.value = '';
                    } else {
                        errorDiv.style.color = '#e74c3c';
                        errorDiv.textContent = data.error?.message || 'ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®';
                    }
                }
            } catch (err) {
                errorDiv.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò';
            }
        }

        function showChat() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('chatSection').classList.add('active');
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('chatSection').classList.remove('active');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('messages').innerHTML = '<div class="welcome-message">üí¨ AIÏóêÍ≤å Î¨¥ÏóáÏù¥Îì† Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî!</div>';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const isStreaming = document.getElementById('streamingToggle').checked;
            const question = input.value.trim();

            if (!question) return;

            input.value = '';
            sendBtn.disabled = true;

            addMessage(question, 'user');

            const aiMessage = addMessage('', 'ai', true);

            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ question, isStreaming })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!isStreaming) {
                    const data = await response.json();
                    if (data.success) {
                        updateMessage(aiMessage, data.data.answer);
                    } else {
                        updateMessage(aiMessage, 'Ïò§Î•ò: ' + (data.error?.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'));
                    }
                    removeTypingIndicator(aiMessage);
                } else {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let fullAnswer = '';
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // ÎßàÏßÄÎßâ ÎØ∏ÏôÑÏÑ± ÎùºÏù∏ÏùÄ Î≤ÑÌçºÏóê Ïú†ÏßÄ

                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('data:')) {
                                try {
                                    // 'data:' Ïù¥ÌõÑÏùò ÎÇ¥Ïö©ÏùÑ Í∞ÄÏ†∏Ïò§Í≥† ÏïûÎí§ Í≥µÎ∞± Ï†úÍ±∞
                                    const jsonStr = trimmedLine.substring(trimmedLine.indexOf(':') + 1).trim();
                                    const data = JSON.parse(jsonStr);
                                    
                                    if (data.type === 'token' && data.content) {
                                        fullAnswer += data.content;
                                        updateMessage(aiMessage, fullAnswer);
                                    } else if (data.type === 'error') {
                                        updateMessage(aiMessage, 'Ïò§Î•ò: ' + data.error);
                                    }
                                } catch (e) {
                                    console.error('Parsing error:', e, trimmedLine);
                                }
                            }
                        }
                    }
                    removeTypingIndicator(aiMessage);
                }
            } catch (err) {
                console.error('Fetch error:', err);
                updateMessage(aiMessage, 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                removeTypingIndicator(aiMessage);
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(content, type, isStreaming = false) {
            const messages = document.getElementById('messages');
            const welcome = messages.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const msg = document.createElement('div');
            msg.className = `message ${type}`;

            const sender = document.createElement('div');
            sender.className = 'sender';
            sender.textContent = type === 'user' ? 'üë§ ÎÇò' : 'ü§ñ AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;

            if (isStreaming) {
                const typing = document.createElement('div');
                typing.className = 'typing-indicator';
                typing.innerHTML = '<span></span><span></span><span></span>';
                contentDiv.appendChild(typing);
            }

            msg.appendChild(sender);
            msg.appendChild(contentDiv);
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;

            return msg;
        }

        function updateMessage(msg, content) {
            const contentDiv = msg.querySelector('.content');
            const typing = contentDiv.querySelector('.typing-indicator');

            if (typing) {
                contentDiv.textContent = content;
                contentDiv.appendChild(typing);
            } else {
                contentDiv.textContent = content;
            }

            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function removeTypingIndicator(msg) {
            const typing = msg.querySelector('.typing-indicator');
            if (typing) typing.remove();
        }
    </script>
</body>
</html>
